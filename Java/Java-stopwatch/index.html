<!DOCTYPE html>
 <html lang="en">
   <head>

     <link rel="stylesheet" href="main.css">
     <title>ストップウォッチ</title>

    <body>
      <div class="main">
       <h3 class="title">ストップウォッチ</h3>
       <h4 class="time">0:0:0:0</h4>
       
       <button class="btn1" onclick="countStart()">スタート</button>
       <button class="btn2" onclick="countStop()" disabled>ストップ</button>
       <button class="btn3" onclick="countReset()" disabled>リセット</button>
      </div>
       
      <script src="main.js"></script>
    </body>
</html>
